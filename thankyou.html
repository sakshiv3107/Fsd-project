<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
    }
    .thank-you-container {

      max-width: 800px;
      padding: 20px 20px;
      margin: 5% 20%;
      /* margin-left: 30%; */
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #28a745;
    }
    .details {
      margin-top: 20px;
      text-align: left;
    }
    .details p {
      margin: 10px 0;
    }
    .details span {
      font-weight: bold;
    }
    .details button{
      text-decoration: none ;
      color: #f8f9fa;
    }
  </style>
</head>
<body>
<header class="header">
  <div class="navbar">
    <div id="nav-logo">
      <div class="logo"></div>
      <p>TripNest</p>
    </div>
    <nav>
      <a href="index.html">HOME</a>
      <a href="/start_exploring.html">EXPLORING</a>
      <a href="#categories">POPULAR PLACES</a>
      <a href="#plan">PLAN YOUR TRIP</a>
    </nav>
  </div>
</header>
  <div class="thank-you-container">
    <h1>Thank You for Your Booking!</h1>
    <p>Your booking details are as follows:</p>
    <div class="details">
      <p><span>Destination:</span> <span id="destination-name"></span></p>
      <p><span>Date:</span> <span id="booking-date"></span></p>
      <p><span>Number of Guests:</span> <span id="guest-count"></span></p>
      <p><span>Price:</span> <span id="booking-price"></span></p>
    </div>
    <a href="index.html"><button class="btn-primary">Explore More</button></a>
  </div>

  <!-- Newsletter Section -->
  <section class="newsletter" id="newsletter">
    <h2>Stay Updated</h2>
    <p>Subscribe to our newsletter for exclusive deals and travel tips.</p>
    <form>
      <input type="email" placeholder="Enter your email" required>
      <button type="submit" class="btn-secondary">Subscribe</button>
    </form>
  </section>
</main>


  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>Â© 2024 Travel World. All rights reserved.</p>
      <div class="social-icons">
        <a href="#"><img src="/images/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="/images/instagram.png" alt="Instagram"></a>
        <a href="#"><img src="/images/twitter.png" alt="Twitter"></a>
      </div>
    </div>
  </footer>
  <script src="script.js">
        document.getElementById("destination-name").textContent = localStorage.getItem("destination") || "N/A";
    document.getElementById("booking-date").textContent = localStorage.getItem("date") || "N/A";
    document.getElementById("guest-count").textContent = localStorage.getItem("guests") || "N/A";
    document.getElementById("booking-price").textContent = `$${localStorage.getItem("price") || "0"}`;
  </script>
</body>
</html>
