<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Booking Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Explore the World</h1>
    <p>Book your next adventure now!</p>
  </header>

  <main>
    <!-- Destination Cards -->
    <section class="destinations">
      <h2>Popular Destinations</h2>
      <div class="cards">
        <div class="card">
          <img src="http://wallpapercave.com/wp/FAX9Jf5.jpg" alt="Paris">
          <h3>Paris</h3>
          <p>Starting from $899</p>
          <a href="paris.html"><button>Book Now</button></a>
        </div>
        <div class="card">
          <img src="https://wallpaperaccess.com/full/465754.jpg" alt="Maldives">
          <h3>Maldives</h3>
          <p>Starting from $1299</p>
          <a href="maldives.html"><button>Book Now</button></a>
        </div>
        <div class="card">
          <img src="https://wallpaperaccess.com/full/18532.jpg" alt="Tokyo">
          <h3>Tokyo</h3>
          <p>Starting from $999</p>
          <a href="tokyo.html"><button>Book Now</button></a>
        </div>
      </div>
    </section>

    <!-- Booking Form -->
    <section class="booking-form">
      <h2>Book Your Trip</h2>
      <form>
        <label for="destination">Destination:</label>
        <select id="destination" name="destination">
          <option value="paris">Paris</option>
          <option value="maldives">Maldives</option>
          <option value="tokyo">Tokyo</option>
        </select>

        <label for="date">Choose Date:</label>
        <input type="date" id="date" name="date">

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" max="10">

        <label for="price-range">Price Range:</label>
        <input type="range" id="price-range" name="price-range" min="500" max="5000" step="100">
        <p id="price-display">$2500</p>

        <button type="submit">Search</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>Â© 2024 Travel World. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>

</body>
</html>
